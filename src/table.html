<body>
    <h1>Port Moviment Table</h1>
    <div id="dtInformation">
        <table id="tbInformation">
            <tr>
                <td >Ship Name</td>
                <td >Maritime Agency</td>
                <td >Came from</td>
                <td >Berth</td>
                <td >Deadline</td>
                <td >B/L Number</td>
                <td >Cargo</td>
                <td >Type</td>
                <td >Actions</td>
            </tr>

<div id="modalNewLine" class="modaladdNewLine">
    <button class="addNewLine">Add New Data</button>
</div>

   
    <div id="modalLine" class="modal-container">
        <div class="modalLine">
            <h2>Enter the required data</h2>
            <form id="create-form">
                <label>Ship Name</label>
                <input  name="txtShipName" type="text" placeholder="Ship Name">

                <label>Maritime Agency</label>
                <input  name="txtMaritimeAgency" type="text" placeholder="Maritime Agency">

                <label>Came from</label>
                <input  name="txtCameFrom" type="text" placeholder="Came from">

                <label>Berth Number</label>
                <input  name="txtBerthNumber" type="number" placeholder="Berth">

                <label>Deadline</label>
                <input  name="txtDeadline" type="datetime-local" placeholder="Deadline">

                <label>B/L Number</label>
                <input  name="txtBLNumber" type="number" placeholder="B/L Number">

                <label>Cargo</label>
                <input  name="txtCargo" type="text" placeholder="Cargo">

                <label>Type</label>
                <input  name="txtType" type="text" placeholder="Type">

                <button type="submit" class="insertdata" >Insert Data</button> 

            </form>
            <button class="close" >close</button>
        </div>
    </div>
</body>
